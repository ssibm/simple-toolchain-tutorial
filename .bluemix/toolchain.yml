---
name: "Simple Toolchain"
description: "This Hello World application uses Node.js and includes a toolchain that is preconfigured for continuous delivery, source control, and issue tracking.\n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/

required:
 - deploy
# - hello-world-repo

# Github repos
hello-world-repo:
  service_id: githubpublic
  parameters:
    repo_name: "hello-world-{{name}}"
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: clone
    has_issues: true

# Pipelines
hello-world-build:
  service_id: pipeline
  parameters:
    name: "hello-world-{{name}}"
    ui-pipeline: true
    configuration:
     content: $file(hello-world.pipeline.yml)
     env:
      HELLO_WORLD_REPO: "hello-world-repo"
      CF_APP_NAME: "{{deploy.parameters.hello-world-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.deploy-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.deploy-org}}"
      PROD_REGION_ID: "{{deploy.parameters.deploy-region}}"
     execute: true
    services: ["hello-world-repo"]
  hidden: [form, description]

#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    deploy-region: "{{region}}"
    deploy-org: "{{organization}}"
    deploy-space: "{{space}}"
    hello-world-name: "{{hello-world-repo.parameters.repo_name}}"
